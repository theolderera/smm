# infrastructure/kubernetes/frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smmplusai-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: smmplusai-frontend
  template:
    metadata:
      labels:
        app: smmplusai-frontend
    spec:
      containers:
        - name: frontend
          image: smmplusai-frontend:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: smmplusai-frontend-service
spec:
  selector:
    app: smmplusai-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer